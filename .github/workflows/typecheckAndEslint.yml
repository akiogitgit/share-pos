name: test
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: use pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 8.2.0
      - name: install
        run: pnpm install
      - name: lint check
        run: pnpm lint
      - name: type check
        run: pnpm type-check
